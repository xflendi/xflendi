<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Бот WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-code">
            <input type="text" maxlength="1" class="code-input" id="input1">
            <input type="text" maxlength="1" class="code-input" id="input2">
            <input type="text" maxlength="1" class="code-input" id="input3">
            <input type="text" maxlength="1" class="code-input" id="input4">
            <input type="text" maxlength="1" class="code-input" id="input5">
            <input type="text" maxlength="1" class="code-input" id="input6">
        </div>
        <p class="scan-text">Введите код с наклейки</p>
        <div class="keyboard">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" id="clear"><i class="fas fa-backspace"></i></button> 
            <button class="key" >0</button>
            <button class="key" id="scan"><i class="fas fa-qrcode"></i></button> 
            <button class="key" id="send">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Подключение FontAwesome для значков -->
</body>
</html>
